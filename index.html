<!DOCTYPE html>
<html lang="zh">

<head>

    <title>ICS Generator</title>
    <style>
        body {
            margin: 0;
            width: 100vw;
            height: 100vh;
            background-color: cadetblue;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

            &>* {
                margin: 0 0 8px 0;
            }
        }

        textarea {

            width: 100%;
            height: 100%;
            flex-grow: 1;
            outline: 0;
            border: 0;
            padding: 8px;
            box-sizing: border-box;
            resize: none;
        }
    </style>
</head>
